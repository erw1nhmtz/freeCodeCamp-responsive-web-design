<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Adventure Club Membership Application</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <main>
            <h1>Adventure Club Membership Application</h1>
            
            <!-- This section will contain form for membership -->
            <section>
                <form action="/submit-application">
                    <fieldset>
                        <legend>Personal information</legend>

                        <label for="name">Your name:</label>    
                        <input id="name" type="text" name="name-input" placeholder="Your full name goes here">
                        
                        <label for="email">Your email:</label>
                        <input required id="email" type="email" name="email-input" placeholder="Your email goes here">

                        <br>
                        <label>Age group:</label>
                        <br>

                        <input checked id="teen" type="radio" name="age-group" value="teen">
                        <label for="teen">Teenager</label>
                        <br>

                        <input id="adult" type="radio" name="age-group" value="adult">
                        <label for="adult">Adult</label>
                        <br>

                        <input id="senior" type="radio" name="age-group" value="senior">
                        <label for="senior">Senior</label>
                    </fieldset>

                    <fieldset>
                        <legend>Adventure Preferences</legend>

                        <label>Preferred Activities:</label>
                        <br>

                        <input checked id="hiking" type="checkbox" name="preferences" value="hiking">
                        <label for="hiking">Hiking</label>
                        <br>

                        <input id="wind-surfing" type="checkbox" name="preferences" value="wind surfing">
                        <label for="wind-surfing">Wind Surfing</label>
                        <br>

                        <input id="cave-explorating" type="checkbox" name="preferences" value="cave explorating">
                        <label for="cave-explorating">Cave Explorating</label>

                        <br><br>
                        <label for="experience-level">Experience Level:</label>
                        <select id="experience-level" name="experience-level">
                            <option value="beginner">Beginner</option>
                            <option value="amateur">Amateur</option>
                            <option value="professional">Professional</option>
                        </select>
                    </fieldset>

                    <fieldset>
                        <legend>Additional information</legend>

                        <label for="textarea">Bio:</label>
                        <textarea id="textarea" name="bio" placeholder="Write about yourself and why did you choose us" rows="10" cols="30"></textarea>
                    </fieldset>

                    <button id="submit-button" type="submit">Submit</button>
                </form>
            </section>
        </main>
    </body>
</html>
