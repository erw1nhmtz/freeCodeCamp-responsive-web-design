<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <h1 id="title">Registration Form</h1>
        <p>Please fill out this form with required information</p>

        <!-- This is some test form -->
        <form action="test-url">
            <fieldset>
                <label for="first-name">Enter Your First Name:</label>
                <input id="first-name" type="text" name="first-name" required>

                <label for="last-name">Enter Your Last Name:</label>
                <input id="last-name" type="text" name="last-name" required>

                <label for="email">Enter Your Email:</label>
                <input id="email" type="email" nam="email" required>

                <label for="new-password">Create a New Password:</label>
                <input id="new-password" type="password" name="new-password" pattern="[a-z0-5]{8,}" required>

                <hr>
            </fieldset>

            <fieldset class="account-type">
                <legend>Account type (Required)</legend>

                <input id="account-personal" type="radio" name="account-type" value="personal" checked>
                <label for="account-personal">Personal</label>

                <br>

                <input id="account-business" type="radio" name="account-type" value="business">
                <label for="account-business">Business</label>

                <hr>
            </fieldset>

            <fieldset>
                <label for="pfp">Upload a profile picture:</label>
                <input id="pfp" type="file" name="pfp">

                <label for="age">Input your age (years): </label>
                <input id="age" type="number" name="age" min="13" max="120" required>

                <label for="referred">How did you hear about us?</label>
                <select id="referred" name="referred" required>
                    <option>(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>

                <label for="bio">Provide a bio:</label>
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>

                <div class="terms-and-conditions-container">
                    <input id="terms-and-conditions" type="checkbox" required>
                    <label for="terms-and-conditions">I accept the <a href="also-some-url" target="_blank">terms and conditions</a></label>
                </div>

                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
